<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
         </div>
        <h1 class="nav-title">Navigation</h1>
        <div class="nav-links">
            <a href="inventory.html" class="nav-button">Inventory</a>
            <a href="scanner.html" class="nav-button">Scanner</a>
        </div>
    </nav>


    <!-- Dashboard Section -->
    <section class="dashboard">
        <div class="dashboard-title">
            <h1>DASHBOARD</h1>
            <hr class="dark-line">
        </div>
        <div class="dashboard-cards">
            <div class="card">
                <h2 class="count">78</h2>
                <p>See items</p>
            </div>
            <div class="card">
                <h2 class="count">3</h2>
                <p>See items</p>
            </div>
        </div>
        <hr class="dark-line">
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>CATEGORIES</h2>
        <ul>
            <li>Category 1 <span class="circle green"></span></li>
            <li>Category 2 <span class="circle blue"></span></li>
            <li>Category 3 <span class="circle red"></span></li>
            <li>Category 4 <span class="circle beige"></span></li>
            <li>Category 5 <span class="circle pink"></span></li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="admin-section">
            <p>Admin Dev</p>
            <img src="admin-icon.png" alt="Admin Icon">
        </div>
    </footer>
</body>
</html>
